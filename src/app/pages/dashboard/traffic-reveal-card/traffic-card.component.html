
<nb-card size="small" class="col-md-12 size-small pos-desc-data">

    <nb-card-header>
      <span>Sold Units This week</span>
    </nb-card-header>
    <nb-list role="list">
      <nb-list-item role="listitem" *ngFor="let entry of trafficList">

        <span>{{ entry.day }}</span>
        <span>{{ entry.sold }}</span>
        <span>
          <nb-icon
          [icon]="this.compareEntry(entry)> 0? 'arrow-up' :'arrow-down'"
          [ngClass]="this.compareEntry(entry)> 0? 'arrow-up' :'arrow-down'"
          ></nb-icon>
          {{ ( this.compareEntry(entry)>0 ? this.compareEntry(entry) : -this.compareEntry(entry) ) + "%"  }}</span>

      </nb-list-item>
    </nb-list>
  </nb-card>
