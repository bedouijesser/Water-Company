<nb-card>
  <nb-card-header>
      Quotation List
  </nb-card-header>

  <nb-card-body>
      <mat-form-field class="filterInput">
          <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

               <!-- RFQ Code Column -->
               <ng-container matColumnDef="deadline" >
                   <th mat-header-cell *matHeaderCellDef mat-sort-header > Deadline</th>
                   <td mat-cell *matCellDef="let row">
                       {{row.Reply_Target_Date=='1999-12-31T23:00:00.000Z'?'-':row.Reply_Target_Date}}
                   </td>
               </ng-container>



               <!-- Status Column -->
               <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let row" ><span [ngClass]="{
                      'onGoingBeforeDeadline':(row.RFQ_Status=='On Going' && row.Reply_Target_Date),
                      'onGoingAfterDeadline':(row.RFQ_Status=='On Going' && row.Reply_Target_Date),
                      'closedBeforeDeadline':row.RFQ_Status=='Closed' && row.Reply_Target_Date,
                      'closedAfterDeadline':row.RFQ_Status=='Closed' && row.Reply_Target_Date}"></span> {{row.RFQ_Status}} </td>
              </ng-container>

               <!-- Status Column -->
               <ng-container matColumnDef="ref">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Reference </th>
                  <td mat-cell *matCellDef="let row" > {{row.RFQ_Reference}} </td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="test">
                <th mat-header-cell *matHeaderCellDef >  </th>
                <td mat-cell *matCellDef="let row" >
                  <button class="btnShowTaskMenu col-md-5 col-sm-2" nbButton status="primary" size="medium" hero (click)="addContent(row)">
                    <nb-icon icon="plus-square-outline"></nb-icon>
                    Add SQ
                  </button>

                </td>
             </ng-container>


               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (click)="showContent(row)" >
               </tr>
           </table>
           <mat-paginator [pageSizeOptions]="[5, 10, 25, 5]"></mat-paginator>
       </div>
</nb-card-body>

</nb-card>
