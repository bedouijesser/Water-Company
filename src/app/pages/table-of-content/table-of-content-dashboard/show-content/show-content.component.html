<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-md-10"></div>

      <button class="btnShowTaskMenu col-md-2" nbButton status="primary" size="small" hero (click)="hide()">
        <nb-icon icon="plus-square-outline"></nb-icon>
        Hide
      </button>

    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="container">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Lookup a value">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Criteria Column -->
        <ng-container matColumnDef="criteria">
          <th mat-header-cell *matHeaderCellDef> Criteria </th>
          <td mat-cell *matCellDef="let row"> {{row.criteria}} </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let row"> {{row.value}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </nb-card-body>
</nb-card>
