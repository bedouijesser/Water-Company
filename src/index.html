<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Company Dashboard</title>

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpVhQiwAllg1RAFaxMWSpQruuGARy0Y1k&libraries=places"></script>
</head>

<body>
  <ngx-app></ngx-app>

  <!-- App theme layout change -->
  <style>nb-layout-header{background-color:#8383e9 !important}.menu-sidebar{background-color:#9696ff !important}.nb-theme-corporate nb-layout-header nav a,.nb-theme-corporate nb-action nb-icon,.menu-item a,.nb-theme-corporate nb-menu .menu-item .menu-icon,menu-title,.nb-theme-corporate nb-user .initials,.user-name{color:whitesmoke !important}.nb-theme-corporate nb-menu .menu-item{background-color:#6464ff}</style>
  <!-- Loading page  -->
  <style>@import url(//fonts.googleapis.com/css?family=Lato:300:400);body{margin:0;background-color:skyblue}h1{font-family:'Lato',sans-serif;font-weight:300;letter-spacing:2px;font-size:48px}p{font-family:'Lato',sans-serif;letter-spacing:1px;font-weight:400;font-size:1em;color:#333}.header{position:relative;text-align:center;background:linear-gradient(60deg,rgba(84,58,183,1) 0,rgba(0,172,193,1) 100%);color:white}.inner-header{height:65vh;width:100%;margin:0;padding:0}.flex{display:flex;justify-content:center;align-items:center;text-align:center}.waves{position:relative;width:100%;height:15vh;margin-bottom:-7px;min-height:100px;max-height:150px}.loader-content{position:relative;height:20.5vh;text-align:center;background-color:white}.parallax>use{animation:move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite}.parallax>use:nth-child(1){animation-delay:-2s;animation-duration:7s}.parallax>use:nth-child(2){animation-delay:-3s;animation-duration:10s}.parallax>use:nth-child(3){animation-delay:-4s;animation-duration:13s}.parallax>use:nth-child(4){animation-delay:-5s;animation-duration:20s}@keyframes move-forever{0%{transform:translate3d(-90px,0,0)}100%{transform:translate3d(85px,0,0)}}@media(max-width:768px){.waves{height:40px;min-height:40px}.loader-content{height:30vh}h1{font-size:24px}}</style>



  <div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
      <h1>Water Company</h1>
    </div>

    <!--Waves Container-->
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
    <!--Waves end-->

  </div>
  <!--Header ends-->

  <div class="loader-content flex">
    <p>DnD-Serv | 2020 </p>
  </div>


</body>

</html>
